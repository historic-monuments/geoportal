{% extends 'geoportal/base.html' %}
{% block title %}{{ object.title }}{% endblock %}

{% block content %}
<div class="article-detail">

    {% if object.image %}
        <div class="hero-image" style="background-image: url('{{ object.image.url }}');">
            <!-- Hero Image -->
        </div>
    {% endif %}

    <div class="container mt-4">
        <h1 class="display-4 mb-3">{{ object.title }}</h1>

        <div class="article-metadata mb-3">
            <span class="text-muted">Опубліковано: {{ object.created_date|date:"DATE_FORMAT" }}</span>
        </div>

        <div class="article-content">
            <p class="lead">{{ object.text|linebreaks }}</p>
        </div>
    </div>
</div>
{% endblock %}

{% block head %}
<style>
    .hero-image {
        background-size: cover;
        background-position: center;
        height: 400px;
    }
    .article-metadata span {
        font-size: 0.85rem;
    }
    .article-content {
        font-size: 1.1rem;
        line-height: 1.6;
    }
</style>
{% endblock %}
