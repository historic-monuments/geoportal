<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block head %}{% endblock %}

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Геопортал</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Головна</a>
                <a class="nav-link" href="{% url 'monuments_list' %}">Цікаві місця</a>
                <a class="nav-link" href="{% url 'map' %}">Карта пам'яток</a>
                <a class="nav-link" href="{% url 'about' %}">Про геопортал</a>
              </div>
            </div>
              <form class="d-flex" role="search" action="{% url 'search_results' %}" method="get">
                <input name="q" class="form-control me-2" type="search" placeholder="Знайти пам'ятку" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Пошук</button>
              </form>
          </div>
      </nav>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container flex-grow-1 mt-4">
        {% block content %}{% endblock %}
      </div>
      
    <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-center text-muted">© 2023: Розроблено Сахарчук Марією</span>
    </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
